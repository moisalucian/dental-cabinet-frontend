<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Page Header Box Start -->
                <div class="page-header-box">
                    <h1 class="text-anime-style-2" data-cursor="-opaque"><span>Serviciile</span> Noastre</h1>
                    <nav class="wow fadeInUp">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Acasa</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Servicii</li>
                        </ol>
                    </nav>
                </div>
                <!-- Page Header Box End -->
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Page Services Start -->
<div class="page-services">
    <div class="container">
        <div class="row">
            <div *ngFor="let service of services" class="col-lg-3 col-md-6">
                <!-- Service Item Start -->
                <div class="service-item">
                    <div class="icon-box">
                        <div class="img">
                            <img src="assets/img/icons/icon-services-{{ getIconId(service.slug) }}.png" alt="{{ service.title }}">
                        </div>
                    </div>
                    <div class="service-body">
                        <h3>{{ service.title }}</h3>
                        <p>{{ service.description }}</p>
                    </div>
                    <div class="read-more-btn">
                        <a [routerLink]="['/servicii', service.slug]">Afla mai multe</a>
                    </div>
                </div>
                <!-- Service Item End -->
            </div>
        </div>
    </div>
</div>
<!-- Page Services End -->

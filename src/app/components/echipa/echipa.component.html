<!-- Page Header Start -->
<div class="page-header">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <!-- Page Header Box Start -->
              <div class="page-header-box">
                  <h1 class="text-anime-style-2" data-cursor="-opaque"><span>Echipa</span> Noastra</h1>
                  <nav class="wow fadeInUp">
                      <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="/">Home</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Echipa</li>
                      </ol>
                  </nav>
              </div>
              <!-- Page Header Box End -->
          </div>
      </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Page Team Start -->
<div class="page-team">
  <div class="container">
      <div class="team-grid">
          <div *ngFor="let member of teamMembers; let i = index" class="team-member-item wow fadeInUp" [attr.data-wow-delay]="i * 0.2 + 's'">
              <!-- Team Image Start -->
              <div class="team-image">
                  <figure class="image-anime">
                      <img [src]="member.image" [alt]="member.name" />
                  </figure>
                  <!-- Team Social Icon Start -->
                  <!-- <div class="team-social-icon">
                      <ul>
                          <li *ngFor="let social of member.socialLinks">
                              <a [href]="social.url" class="social-icon" target="_blank">
                                  <i [class]="social.icon"></i>
                              </a>
                          </li>
                      </ul>
                  </div> -->
                  <!-- Team Social Icon End -->
              </div>
              <!-- Team Image End -->

              <!-- Team Content Start -->
              <div class="team-content">
                  <h3>{{ member.name }}</h3>
                  <p *ngFor="let role of member.roles" class="role">{{ role }}</p>
              </div>
              <!-- Team Content End -->
          </div>
      </div>
  </div>
</div>
<!-- Page Team End -->

<div class="spacing-div"></div>
